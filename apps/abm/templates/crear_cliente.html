{% extends "base.html" %}

{% block content %}
<div class="d-flex">    <!--formulario para crear un cliente-->
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <div class="flex-grow-1 p-4">
        <h2 class="mb-4">Crear Cliente para {{ perfil.user_id.first_name }} {{ perfil.user_id.last_name }}</h2>
        <a href="{% url 'cliente_elegir_usuario' %}">
            <button type="button" class="btn btn-sm btn-secondary mb-3">Volver</button>
        </a>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!--
            {{ form.as_p }}
             -->
            <div class="mb-3 d-flex justify-content-center">
                <div class="model-form p-3">
                    <p>
                        <label for="altura">Altura:</label>
                        {{ ClienteForm.altura }}
                    </p>
                    <p>
                        <label for="peso">Peso:</label>
                        {{ ClienteForm.peso }}
                    </p>
                    <p>
                        <label for="objetivo">Objetivo:</label>
                        {{ ClienteForm.objetivo }}
                    </p>
                    <p>
                        <label for="avatar">Avatar:</label>
                        {{ ClienteForm.avatar }}
                    </p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
