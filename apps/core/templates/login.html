{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block extra_css %}
<style>
    /* Secciones de altura completa */
    section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        scroll-behavior: smooth;
    }

    /* Botón flotante */
    #btn-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }

    /* Cambia color de bordes */
    .input-login {
        border-color: #000000; /* borde negro */
    }

    /* Cambia color de borde en foco */
    .input-login:focus {
        border-color: #1111ee; /* azul en foco */
        box-shadow: 0 0 0 0.2rem rgba(0, 0, 255, 0.25); /* sombreado en foco */
    }

</style>
{% endblock %}

{% block content %}


<!-- Formulario -->
<div class="col-md-6 mb-4 mx-auto text-center">
    <br><br>
    <h1>Inicia sesión</h1>
    <br><br>
    <div class="bg-white rounded text-center text-dark p-4 col-md-7 mx-auto">
        <form method="post" action="{% url 'login' %}" >
            {% csrf_token %}
            <br>
            <div class="m-3 form-group">
                <label for="email" class="form-label text-start "><b><h5>Email</h5></b></label>
                <input type="email" id="email" name="username" class="form-control input-login" autofocus required title="Ingrese un Email valido" placeholder="email@ejemplo.com">
            </div>
            <br>
            <div class="m-3 form-group">
                <label for="password" class="form-label text-start"><b><h5>Contraseña</h5></b></label>
                <input type="password" class="form-control input-login" id="password" name="password" required>
                <div class="text-start">
                    <a href="{% url 'recuperar_contraseña' %}">¿Olvidaste tu Contraseña?</a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <br>
    {% if mensaje %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>ERROR!</strong> {{mensaje}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
</div>




<!-- Botón volver arriba -->
<a id="btn-top" href="#banner" class="btn btn-danger btn-lg rounded-circle">
    <i class="bi bi-arrow-up"></i>
</a>


{% endblock %}
