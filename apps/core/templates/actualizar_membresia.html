{% extends "base.html" %}

{% block content %}
<div class="d-flex">    <!--formulario para actualizar Cobranza-->

    <div class="flex-grow-1 p-4">
        <h2 class="mb-4">Actualizar membresia para {{membresia.cliente.usuario.user.first_name}} {{membresia.cliente.usuario.user.last_name}}</h2>
        <a href="{% url 'cobranza_listar' %}">
            <button type="button" class="btn btn-sm btn-secondary mb-1">Volver</button>
        </a>
        <form method="post">
            <div class="mb-3 d-flex justify-content-around">
                {% csrf_token %}
                <div class="model-form p-3 flex-column col-md-4">
                    <h4>Datos de Cobranza</h4>
                    <br>
                    <p>
                        <label for="importe">Importe:</label>
                        {{ cobranzaForm.importe }}
                    </p>
                    <p>
                        <label for="metodo_pago">Metodo de pago:</label>
                        {{ cobranzaForm.metodo_pago }}
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Registrar cobranza</button>
            </div>
        </form>
     </div>
</div>

{% endblock %}
